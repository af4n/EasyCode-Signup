<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="form-wrapper">
    <div class="logo">
      <a href="">
        <img src="img/logo.png" alt="">
      </a>
    </div>
    <div class="user-auth-form">
      <form>
        <div class="input-group icon-on-input">
          <label for="userName"><i class="fa fa-user"></i></label>
          <input type="text" name="userName" id="userName" class="form-control" placeholder="Username">
        </div>
        <div class="input-group icon-on-input">
          <label for="email"><i class="fa fa-envelope"></i></label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Yourml@email.com">
        </div>
        <div class="input-group icon-on-input">
          <label for="userPassword"><i class="fa fa-lock"></i></label>
          <input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="Password">
        </div>
        <div class="input-group icon-on-input">
          <label for="phone"><i class="fa fa-phone"></i></label>
          <input type="tel" name="phone" id="phone" class="form-control" placeholder="1234 9876 365">
        </div>
        <button type="submit" class="btn">Sign up</button>
      </form>
      <div class="other-auth-methods">
          <p>You have an account?<a href="" class="login">Login</a></p>
      </div>
    </div>
  </div>
</body>

</html>
